<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:100%;
            height:100vh;
            font-size:10px;
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>


    <script>

        for(let i=1; i <= 100; i++){
       
            if(i <= 59){
                container.innerHTML += i + "нь F" + "<br>"
            }else if( i <= 69){
                container.innerHTML += i + "нь D" + "<br>"
            }else if( i <= 79){
                container.innerHTML += i + "нь C" + "<br>"
            }
            else if( i <= 89){
                container.innerHTML += i + "нь B" + "<br>"
            }else if( i <= 100){
                container.innerHTML += i + "нь A" + "<br>"
            }
        }
</script>
</body>
</html>
